name: Continuous Integration
on: [push]                      # Will make the workflow run every time you push to any branch

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest      # Sets the build environment a machine with the latest Ubuntu installed
    steps:
    - uses: actions/checkout@v2 # Adds a step to checkout the repository code

    # - name: Hello world
    #   uses: actions/hello-world-javascript-action@v1.1 # Name of the action. This uses https://github.com/actions/hello-world-javascript-action
    #   with:                                            # This section is needed if you need to pass arguments to the action
    #     who-to-greet: 'Mona the Octocat'
     
    # - uses: /rohanraj14/DevOps-Course-Workshop-Module-07-Learners@main
    
    - run: dotnet build 
    - run: dotnet test
    - name: Builds the typescript code
      run: |
        npm install
        npm run build
      working-directory: ./DotnetTemplate.Web
    - name: Test TS 
      run: |
        npm run lint
        npm t
      working-directory: ./DotnetTemplate.Web
    - name: Run App 
      run: dotnet run
      working-directory: ./DotnetTemplate.Web

  publish:
    name: Publish to Dockerhub
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.secrets_dockerhub.DOCKERHUB_USERNAME }}
          password: ${{ secrets.secrets_dockerhub.DOCKERHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: rohanraj14/dotnet-app:latest
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}